name: Initialize Sage Books
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'

      - name: Create Sage Books Template
        run: |
          # 1. Protect repo data
          cp -r .git /tmp/.git_backup
          
          # 2. Clean current root
          find . -maxdepth 1 ! -name '.github' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # 3. Create project with package com.sage.books
          # Internal name is lowercase 'books' for file system compatibility
          flutter create --org com.sage --project-name books --platforms=android,ios,web .
          
          # 4. Change App Display Name to "Sage Books"
          # Android Label
          sed -i 's/android:label="books"/android:label="Sage Books"/g' android/app/src/main/AndroidManifest.xml
          # iOS Display Name
          sed -i 's/<string>books<\/string>/<string>Sage Books<\/string>/g' ios/Runner/Info.plist
          # Web Title
          sed -i 's/<title>books<\/title>/<title>Sage Books<\/title>/g' web/index.html
          
          # 5. Restore repo data
          rm -rf .git
          cp -r /tmp/.git_backup .git
          
      - name: Commit and Push Template
        run: |
          git config --global user.name "Sage-Bot"
          git config --global user.email "bot@github.com"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: initialize Sage Books with com.sage.books"
            git push origin main
          else
            echo "No changes to commit"
          fi
          rm -rf .git
          cp -r /tmp/.git_backup .git
          
      - name: Commit and Push Template
        run: |
          git config --global user.name "Sage-Bot"
          git config --global user.email "bot@github.com"
          
          # Ensure we are tracking the files
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: initialize Sage Books with com.sage.books"
            git push origin main
          else
            echo "No changes to commit"
          fi
