name: Initialize Sage Books
on:
  workflow_dispatch: # Strictly manual to avoid double-runs

permissions:
  contents: write

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'

      - name: Create Sage Books Template
        run: |
          # 1. Backup the .git folder so we don't lose the repo link
          cp -r .git /tmp/.git_backup
          
          # 2. Clean the root directory (keeping the workflow file safe)
          find . -maxdepth 1 ! -name '.github' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # 3. Create the Flutter project with your specific package name
          flutter create --org com.sage --project-name books --platforms=android,ios,web .
          
          # 4. Rename display label to "Sage Books"
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            sed -i 's/android:label="books"/android:label="Sage Books"/g' android/app/src/main/AndroidManifest.xml
          fi

      - name: Restore Git and Push to Main
        run: |
          # 5. RESTORE THE GIT DATA FIRST (Crucial for the commit to work)
          rm -rf .git
          cp -r /tmp/.git_backup .git
          
          # 6. Configure Git Identity
          git config --global user.name "Sage-Bot"
          git config --global user.email "bot@github.com"
          
          # 7. Stage all newly created Flutter files
          git add -A
          
          # 8. Verify and Push
          if [ -d "android" ]; then
            echo "SUCCESS: Android folder found. Proceeding to push."
            # The || true prevents failure if the files are already identical to current repo
            git commit -m "chore: initialize Sage Books template" || echo "Nothing new to commit"
            git push origin main
          else
            echo "ERROR: Flutter create failed to generate the android folder."
            exit 1
          fi
