name: Initialize Sage Books
on:
  workflow_dispatch: # This makes it strictly manual

permissions:
  contents: write

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'

      - name: Create Sage Books Template
        run: |
          # 1. Backup the .git folder to prevent "fatal: not a git repository"
          cp -r .git /tmp/.git_backup
          
          # 2. Clear out the root directory (keeping .github)
          find . -maxdepth 1 ! -name '.github' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # 3. Create the project with correct package name
          flutter create --org com.sage --project-name books --platforms=android,ios,web .
          
          # 4. Rename display label to "Sage Books"
          sed -i 's/android:label="books"/android:label="Sage Books"/g' android/app/src/main/AndroidManifest.xml
          
          # 5. Restore the .git folder
          rm -rf .git
          cp -r /tmp/.git_backup .git
          
      - name: Commit and Push Template
        run: |
          git config --global user.name "Sage-Bot"
          git config --global user.email "bot@github.com"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: initialize Sage Books with com.sage.books"
            git push origin main
          else
            echo "No changes to commit"
          fi
