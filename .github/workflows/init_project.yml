name: Initialize Sage Books
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'

      - name: Create Sage Books Template
        run: |
          # Backup the .git folder so flutter create doesn't destroy it
          cp -r .git /tmp/.git_backup
          
          # Remove everything EXCEPT the .github folder
          find . -maxdepth 1 ! -name '.github' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Initialize the template
          flutter create --org com.sage --project-name books --platforms=android,ios,web .
          
          # Restore the .git folder
          rm -rf .git
          cp -r /tmp/.git_backup .git
          
      - name: Commit and Push Template
        run: |
          git config --global user.name "Sage-Bot"
          git config --global user.email "bot@github.com"
          
          # Ensure we are tracking the files
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: initialize Sage Books with com.sage.books"
            git push origin main
          else
            echo "No changes to commit"
          fi
